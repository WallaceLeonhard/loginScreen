<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d7ba26eefd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="sideLeft">
        <main class="container">
            <h2>Login</h2>
        
            <form action="">
                <div class="input-field">
                <input type="text" name="usuário" id="usuário" placeholder="Usuário">
                    <div class="underline"></div>
                </div>
            
            <div class="input-field">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                    <div class="underline"></div>
                </div>

                <button id="botao" type="submit">Continuar</button>
            </form>

            <div class="rodape">
                <span><strong>Conecte-se com suas redes socias</strong></span>
            
            <div class="redes-sociais">
                <div class="redes-socias twitter">
                    <a href="#">
                    <i class="fab fa-twitter"></i>
                        Entre com o Twitter
                    </a>
                </div>
                
                <div class="redes-socias facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            Entre com o Facebook
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
